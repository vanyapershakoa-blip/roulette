<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рулетка за звёзды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1c1c1c;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #starsCount {
      font-size: 22px;
      margin: 10px 0 20px;
    }
    .roulette-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 100px;
      overflow: hidden;
      margin: 0 auto;
      border: 3px solid gold;
      border-radius: 10px;
      background: #333;
    }
    .items {
      position: absolute;
      display: flex;
      align-items: center;
      height: 100%;
      left: 0;
      top: 0;
    }
    .item {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      margin-right: 10px;
    }
    .prize15 { background: #ffdd55; }
    .prize25 { background: #55ff55; }
    .prize40 { background: #5599ff; }
    .prize50 { background: #ff5555; }
    .prize100 { background: #ff55ff; }
    button {
      background: gold;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:active {
      background: orange;
    }
    .pointer {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>⭐ Рулетка за звёзды</h1>
  <div id="starsCount">Ваши звёзды: <span id="stars">100</span></div>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="items" id="items"></div>
  </div>
  <button id="spinBtn">Крутить (-25⭐)</button>

  <script>
    const prizes = [
      { amount: 15, class: 'prize15', weight: 50 },
      { amount: 25, class: 'prize25', weight: 25 },
      { amount: 40, class: 'prize40', weight: 12 },
      { amount: 50, class: 'prize50', weight: 8 },
      { amount: 100, class: 'prize100', weight: 5 }
    ];

    let stars = 100;
    const starsEl = document.getElementById("stars");
    const itemsContainer = document.getElementById("items");
    const spinBtn = document.getElementById("spinBtn");

    function updateStars() {
      starsEl.textContent = stars;
    }

    function weightedRandomPrize() {
      let totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
      let rand = Math.random() * totalWeight;
      for (let prize of prizes) {
        if (rand < prize.weight) return prize;
        rand -= prize.weight;
      }
      return prizes[0];
    }

    function fillItems() {
      itemsContainer.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        const el = document.createElement("div");
        el.className = "item " + prize.class;
        el.textContent = "⭐" + prize.amount;
        itemsContainer.appendChild(el);
      }
    }

    let spinning = false;

    spinBtn.onclick = () => {
      if (spinning) return;
      if (stars < 25) {
        alert("Недостаточно звёзд!");
        return;
      }
      stars -= 25;
      updateStars();
      spinning = true;

      fillItems();

      const winPrize = weightedRandomPrize();

      const allItems = Array.from(itemsContainer.children);
      let targetIndex = allItems.findIndex(el => el.textContent === "⭐" + winPrize.amount);
      if (targetIndex < 0) targetIndex = 5;

      const containerWidth = document.querySelector(".roulette-container").offsetWidth;
      const itemWidth = allItems[0].offsetWidth + 10;
      const offset = targetIndex * itemWidth - containerWidth / 2 + itemWidth / 2;

      itemsContainer.style.transition = "transform 3s ease-out";
      itemsContainer.style.transform = `translateX(-${offset}px)`;

      setTimeout(() => {
        alert("Вы выиграли ⭐" + winPrize.amount);
        stars += winPrize.amount;
        updateStars();
        spinning = false;
      }, 3000);
    };

    updateStars();
  </script>
</body>
</html>
